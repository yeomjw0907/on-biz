
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>온비즈 | OnBiz Consulting & Solutions</title>
    <meta name="description" content="창업부터 IPO, EXIT까지 기업 성장의 모든 단계를 함께하는 전략적 비즈니스 파트너 온비즈입니다." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Refined Fade Animations */
      @keyframes fadeInUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .animate-fade-up {
        animation: fadeInUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        opacity: 0;
      }

      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-500 { animation-delay: 0.5s; }

      /* Subtle line animation */
      @keyframes lineGrow {
        from { width: 0; }
        to { width: 40px; }
      }
      .animate-line {
        animation: lineGrow 1.5s ease-out forwards;
        animation-delay: 0.8s;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased overflow-x-hidden selection:bg-amber-100 selection:text-amber-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
